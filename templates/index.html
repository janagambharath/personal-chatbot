<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BharathBot ü§ñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #1e293b;
            padding: 1rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #38bdf8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message {
            max-width: 80%;
            padding: 0.8rem;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 0.95rem;
            position: relative;
        }
        .user {
            background-color: #2563eb;
            align-self: flex-end;
        }
        .bot {
            background-color: #334155;
            align-self: flex-start;
        }
        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 0.3rem;
        }
        .input-container {
            display: flex;
            padding: 0.8rem;
            background-color: #1e293b;
            gap: 0.5rem;
        }
        input {
            flex: 1;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            background-color: #38bdf8;
            color: black;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0ea5e9;
        }
    </style>
</head>
<body>

<header>BharathBot ü§ñ</header>

<div class="chat-container" id="chat-container">
    <div class="message bot">
        Hello! I'm BharathBot. Ask me about Bharath's skills, projects, or how to contact him! üöÄ
        <div class="timestamp" id="first-time"></div>
    </div>
</div>

<div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    document.getElementById("first-time").innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value.trim();
        if (!message) return;

        // Show user message
        appendMessage(message, "user");

        inputField.value = "";

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            const data = await res.json();

            if (data.response) {
                appendMessage(data.response, "bot", data.timestamp);
            } else {
                appendMessage("‚ö†Ô∏è Error: No response from server.", "bot");
            }
        } catch (err) {
            appendMessage("‚ùå Failed to connect to server.", "bot");
        }
    }

    function appendMessage(text, sender, time) {
        const container = document.getElementById("chat-container");
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.innerHTML = text;

        const timestamp = document.createElement("div");
        timestamp.classList.add("timestamp");
        timestamp.innerText = time || new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
        msg.appendChild(timestamp);

        container.appendChild(msg);
        container.scrollTop = container.scrollHeight;
    }

    // Send message on Enter key
    document.getElementById("user-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
